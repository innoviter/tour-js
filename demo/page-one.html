<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company basic Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>
<body>
<div class="container">

    <div class="card-group" id="image-container">
        <div class="mb-3">
            <label>Description</label>
            <textarea class="form-control" id="companyDescription" name="description"
                      placeholder="Company Description"></textarea>
        </div>
        <div class="mb-3">
            <label>Name</label>
            <input type="text" class="form-control" id="companyName" name="description"
                   placeholder="Company Description"/>
        </div>
        <div class="mb-3">
            <label>Type</label>
            <input type="text" class="form-control" id="companyType" name="description"
                   placeholder="Company Description"/>
        </div>
        <tour-info visibility="hide" style="display: none">
        </tour-info>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/cysense-hq/tour-js/dist/tourjs.js"></script>
</div>
</body>
</html>
