<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Contact address</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" class="form-control" id="companyPhone" name="phone">
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" id="companyEmail" name="email">
        </div>
        <div class="mb-3">
            <label>Location</label>
            <input type="text" class="form-control" id="companyLocation" name="location">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/gh/cysense-hq/tour-js/dist/tourjs.js"></script>
</body>
</html>
